<input type="text" [(ngModel)]="messageVarClasse.content">
<input type="text" [(ngModel)]="messageVarClasse.username">
<article class="panel panel-default" [ngStyle]="{ backgroundColor: color }"
(mouseenter)="color = 'green'" (mouseleave)="color = 'blue'">
  <div class="panel-body">
    {{ messageVarClasse.content }}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{ messageVarClasse.username }}
    </div>
    <div class="config">
      <a href="#" (click)="onEdit()">Edit</a>
      <a href="#">Delete</a>
    </div>
  </footer>
</article>
